<html>


<head>
	<title>Sing up</title>
	<link type="text/css" rel="stylesheet" href="signupformStyle.css">
</head>



<body>

	<div class="signup-form">
		
		<button  class="signup-button"><p><a href="#">Sign up</a></p></button>
		
		

		<input placeholder="username" class="form form-username" type="text" name="username">
		<hr class="line">
		<input placeholder="password" class="form form-password" type="text" name="password">		

		<button href="http://www.google.com" class="login-button">Login</button>
		
		<br>
		<br>
		<input class="remember-me" type="checkbox">Remember me</input>
	
		<p class="recover-password"><a href="#">Recover password</a></p>

	</div>





</body>



</html>
